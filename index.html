<!DOCTYPE html>
<html>
<head>
    <title>Widget Cuaca, Lokasi, dan Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="weather-widget" class="widget">
            <h2>Cuaca</h2>
            <div id="weather-data">
                <!-- Tempatkan data cuaca di sini -->
            </div>
        </div>

        <div id="location-widget" class="widget">
            <h2>Lokasi</h2>
            <div id="location-data">
                <!-- Tempatkan data lokasi di sini -->
            </div>
        </div>

        <div id="stopwatch-widget" class="widget">
            <h2>Stopwatch</h2>
            <div id="stopwatch-data">
                <!-- Tempatkan stopwatch di sini -->
            </div>
            <div id="stopwatch-controls">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
